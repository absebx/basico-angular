<ul class="collection">
	<!--Un atributo que tiene property bindig-->
	<!--Esta encerrado con corchetes-->
	<!--Lo que devuelva la exprecion de dentro se le asigna al atributo-->
	<li class="collection-item indigo white-text" [hidden]="!loading">
		Cargando...
	</li>
	<li class="collection-item"*ngFor="let repo of repos">
		<h3>{{repo.name}}</h3>
		<p>{{repo.description}}</p>
	</li>
</ul>
