<div class="row">
	<div class="col s6">
		<ul class="collection">
			<!--Un atributo que tiene property bindig-->
			<!--Esta encerrado con corchetes-->
			<!--Lo que devuelva la exprecion de dentro se le asigna al atributo-->
			<li class="collection-item indigo white-text" [hidden]="!loading">
				Cargando...
			</li>
			<li class="collection-item red accent-2 white-text" [hidden]="loading">
				<h3>{{selectedRepo.name}}</h3>
				<p>{{selectedRepo.description}}</p>
			</li>
			<li class="collection-item"*ngFor="let repo of repos"
			(click)="setRepo(repo)">
				<h3>{{repo.name}}</h3>
				<p>{{repo.description}}</p>
			</li>
		</ul>
	</div>
	<div class="col s6">
		<form (submit)="addNewRepo()">
			<!--Es importante agregar propiedad "name" a los imputs para el ngModel-->
			<div class="input-field">
				<label for="name">Nombre</label>
				<input type="text" name="name" class="validate"
				[(ngModel)]="newRepo.name" required>
			</div>
			<div class="input-field">
				<label for="description">Descripcion</label>
				<input type="text" name="description" class="validate"
				[(ngModel)]="newRepo.description" required>
			</div>
			<div class="input-field">
				<input type="submit" value="Agregar" class="btn indigo">
			</div>
		</form>
	</div>
</div>
